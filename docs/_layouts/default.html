<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">

        {{ content }}

        <section class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            {% if jekyll.environment == 'production' %}
              {% include google-adsense.html %}
            {% else %}
              <div>GOOGLE ADSENSE NOT INCLUDED IN DEVELOPMENT MODE</div>
            {% endif %}
          </div>
        </section>

      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
